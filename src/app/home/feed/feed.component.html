<div class="feed mb-2">
  <div class="flex-column h-100">
    <div>
      <figure>
        <img class="feed-img w-100" [src]="feed.feed_photo" alt="feed" />
      </figure>
    </div>
    <div class="feed-details d-flex w-100 py-3">
      <div class="flex-grow-1 d-flex align-items-center">
          <img class="feed-user-img rounded-circle mr-2" [src]="feed.photo" [alt]="feed.name" />
          <span class="feed-user-name txt-primary" >{{feed.name}}</span>
      </div>
      <div class="d-flex align-items-center">
        <div class="feed-likes d-flex flex-nowrap align-items-center" [ngClass]="{liked: feed.liked}" (click)="addLike(feed)">
          <fa-icon class="feed-icon" [icon]="faHeart"></fa-icon>
          <span class="txt-secondary pl-2">{{feed.likes}}</span>
        </div>
        <div class="feed-comments d-flex flex-nowrap align-items-center ml-4">
          <fa-icon class="feed-icon" [icon]="faCommentDots"></fa-icon>
          <span class="txt-secondary pl-2">{{feed.comments_count}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
